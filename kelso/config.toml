diagnoses_path = 'data/processed/diagnoses.parquet'

[model]
hidden_size = 256
num_layers  = 5
num_heads   = 4
head_dim    = 32
pos_base    = 10_000
dropout     = 0.7
device      = 'cuda'
mlp_intermediate_size = 1024
parametrized_head = true

[trainer]
batch_size      = 32
num_epochs      = 1000
learning_rate   = 1e-4
max_patient_len = 150
eval_split      = 0.15
test_split      = 0.15
weight_decay    = 0.05
eval_batch_size = 64
ccs_as_inputs   = false
patience        = 10
save_directory  = 'results/kelso2-%(id)-%(date)/'
# limit_num_batches = 5

[metrics]
recalls = [5, 10, 20, 30]


